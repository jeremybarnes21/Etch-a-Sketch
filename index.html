<html>
    <head>
        
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <h3>Drag mouse over area below to draw!</h3>
        <div id='btnContainer'>
            <p id='textbutton'>Click a button to select a color: </p>
            <button class ='btn' id='black' type='button'>Black</button>
            <button class ='btn' id='blue' type='button'>Blue</button>
            <button class ='btn' id='green' type='button'>Green</button>
            <button class ='btn' id='rainbow' type='button'>Rainbow</button>
            <button class ='btn' id='reset' type='button'>Reset</button>
        </div>
        <div id='container'>
        </div>
        <script src='grid-template.js'></script>
        <script src='app.js'></script>
    </body>
</html>
